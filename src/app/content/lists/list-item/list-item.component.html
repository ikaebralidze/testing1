<div class="row">
  <div class="card w-20 col" style="width: 30rem" *ngIf="item">
    <img
      [src]="item.anime?.image_url"
      class="card-img-top mt-2 w-70"
      alt="..."
    />
    <div class="card-body">
      <h3 class="card-title mb-3">
        <b>{{ item.anime?.title }} </b>
      </h3>
      <h4>{{ "SYNOPSIS" | translate }}</h4>
      <p class="card-text">
        {{ item.anime?.synopsis }}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        {{ "RATING" | translate }} : {{ item.data?.rate || "NaN" }}
      </li>
      <ng-container *ngIf="details">
        <li class="list-group-item">{{ item.data?.status }}</li>
        <li class="list-group-item">{{ item.data?.rewiew }}</li>
      </ng-container>
    </ul>
    <div class="card-body">
      <button (click)="goToDetails()" class="btn btn-md btn-warning">
        {{ "DETAILS" | translate }}
      </button>
    </div>
  </div>
</div>
