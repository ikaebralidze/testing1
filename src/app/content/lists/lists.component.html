<div class="main">
  <main>
    <section class="head justify-content">
      <div>
        <h1 class="d-flex justify-content-center">
          {{ "ANIME.COLECTION" | translate }}
        </h1>
        <p class="d-flex justify-content-center">
          {{ "FOR.ADD.TXT" | translate }}
        </p>
        <button
          class="btn btn-lg btn-danger d-flex justify-content-center"
          routerLink="add"
        >
          {{ "GO.TO.ADD" | translate }}
        </button>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <ng-container *ngFor="let item of anime$ | async">
            <app-list-item [item]="item"></app-list-item>
          </ng-container>
        </div>
      </div>
    </div>
  </main>
</div>
