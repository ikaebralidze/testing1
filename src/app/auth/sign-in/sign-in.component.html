<div class="my-container">
  <form (ngSubmit)="signIn(form.value)" #form="ngForm">
    <h1>{{ "SIGNIN" | translate }}</h1>
    <div class="form-floating mb-2">
      <input
        type="email"
        class="form-control"
        ngModel
        name="email"
        required
        id="floatingInput"
        placeholder=" "
      />
      <label for="floatingInput">{{ "EMAIL" | translate }}</label>
    </div>
    <div class="form-floating mb-2">
      <input
        type="password"
        class="form-control"
        ngModel
        required
        name="password"
        id="floatingPassword"
        placeholder=" "
      />
      <label for="floatingPassword">{{ "PASSWORD" | translate }}</label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-secondary" type="submit">
      {{ "SIGNIN" | translate }}
    </button>
    <ng-container *ngIf="form.submitted && form.invalid">
      <div
        class="alert alert-danger mt-3 mb-2"
        role="alert"
        *ngIf="form.controls.email?.errors?.required"
      >
        {{ "EMAIL.REQUIRED" | translate }}
      </div>
      <div
        class="alert alert-danger mt-1"
        role="alert"
        *ngIf="form.controls.password?.errors?.required"
      >
        {{ "PASSWORD.REQUIRED" | translate }}
      </div>
    </ng-container>
  </form>
</div>
